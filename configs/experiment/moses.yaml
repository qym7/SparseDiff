# @package _global_
general:
    name : 'moses'
    gpus : 1
    wandb: 'online'
    remove_h: True
    resume: null
    test_only:  null
    check_val_every_n_epochs: 1
    val_check_interval: null
    sample_every_val: 30
    samples_to_generate: 700
    samples_to_save: 20
    chains_to_save: 5
    log_every_steps: 50
    final_model_samples_to_generate: 25000
    final_model_samples_to_save: 50
    final_model_chains_to_save: 20
train:
    optimizer: adamw # adamw,nadamw,nadam,adan => nadamw for large batches, see http://arxiv.org/abs/2102.06356 for the use of nesterov momentum with large batches
    n_epochs: 1000
    batch_size: 512
    save_model: True
    lr: 2e-4
    num_workers: 4

model:
    n_layers: 12
    lambda_train: [5, 0, 2]
    edge_fraction: 0.5
    model: 'graph_tf'
    diffusion_steps: 500
    diffusion_noise_schedule: 'cosine'              # 'cosine', 'polynomial_2'
    extra_features: 'all'                              # 'all', 'cycles', 'eigenvalues' or null
    use_charge: False

  # Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
  # At the moment (03/08), y contains quite little information
    hidden_mlp_dims: { 'X': 256, 'E': 128, 'y': 256}

  # The dimensions should satisfy dx % n_head == 0
    hidden_dims: { 'dx': 256, 'de': 64, 'dy': 128, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 128, 'dim_ffy': 256}

dataset:
    name: 'moses'
    datadir: 'data/moses/moses_pyg/'                 # Relative to the moses_dataset.py file
    remove_h: True
    molecules: True
    spectre: False
